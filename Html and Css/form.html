<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration form</title>
    <link href="img/reg icon.png" rel="icon" />
    <script>
      function abc() {
        // document.getElementById("head").innerHTML = "asa";
        var fname = document.getElementById("fname").value;
        var mname = document.getElementById("mname").value;
        var lname = document.getElementById("lname").value;
        document.getElementById("op").innerHTML =
          "Full Name: " + fname + " " + mname + " " + lname;
      }
      $.ajax({
        type: "Post",
        url: "/Default.aspx",
        data: {},
      });
    </script>
  </head>
  <body>
    <img
      src="img/supplier-50px.png"
      alt="Registration"
      width="100"
      height="100"
    />
    <!-- <h1 id="head">Personal Information Fillup</h1> -->
    <form target="_blank">
      <fieldset>
        <legend>Personal info</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" />
        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" />
        <br /><br />
        <label>Gender:</label>
        <input type="radio" id="Male" name="Gender" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female" />
        <label for="Female">Female</label>
        <input type="radio" id="Others" name="Gender" value="Others" />
        <label for="Others">Others</label>
        <br /><br />
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" />
        <!-- <textarea name="'Address" rows="2" cols="20"></textarea> -->
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" />
        <br /><br />
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="Number" maxlength="10" />
        <br /><br />
        <input type="button" id="btnSubmit" value="Submit" onclick="abc()" />
        <input type="reset" id="btnReset" value="Clear" />
      </fieldset>
    </form>
    <p class="output" id="op"></p>
  </body>
</html>
